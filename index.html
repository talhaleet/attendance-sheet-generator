<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Sheet Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
 <link rel="stylesheet" href="index.css">
 <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
  <div class="form-container">
    <h3 class="text-center mb-4">Attendance Sheet Generator</h3>
    <form id="attendance-form">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="month" class="form-label">Select Month</label>
          <input type="month" id="month" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="className" class="form-label">Class Name</label>
          <input type="text" id="className" class="form-control" placeholder="e.g., Prep-A" required>
        </div>
        <div class="col-md-4">
          <label for="studentCount" class="form-label">Number of Students</label>
          <input type="number" id="studentCount" class="form-control" min="1" required>>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="bulkNames" class="form-label">Paste Student Names (one per line)</label>
          <textarea id="bulkNames" class="form-control" rows="6" required></textarea>
        </div>
        <div class="col-md-6">
          <label for="bulkFathers" class="form-label">Paste Father Names (one per line)</label>
          <textarea id="bulkFathers" class="form-control" rows="6" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Attendance Sheet</button>
    </form>
    <div id="sheet-container" class="mt-4"></div>
    <div class="mt-3 d-flex gap-2">
      <button id="excel-btn" class="btn btn-success" disabled onclick="downloadExcel()">Download Excel</button>
      <button class="btn btn-dark" onclick="window.print()">Print</button>
    </div>
  </div>

 <script src="index.js"></script>
</body>
</html>
